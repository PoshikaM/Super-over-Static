<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super over static</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="imagediv">
            <img id="image" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="" height="50px" width="120px">
        </div>
        <div id="between">
            <div id="ind">
                <p>IND</p>
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="score">
                    <span>0</span>
                    <span>/</span>
                    <span>0</span>
                </div>
            </div>
            <div id="pak">
                <p>PAK</p>
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="score">
                    <span>0</span>
                    <span>/</span>
                    <span>0</span>
                </div>
            </div>
        </div>
        <div id="button">
            <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="" height="70px" width="70px">
            <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="" height="70px" width="70px">
        </div>
    </div>
</body>
</html>
